<html>
<head>
<title>Numeric Value</title>
</head>
<body>
<script>
var a=Number(prompt("Enter first value"));
var b=Number(prompt("Enter second value"));


if(a === a && b === b)
{
	document.write("Sum of "+a+" & "+b+"is "+(a+b));
    
}
else 
{
    document.write("Sorry... Only Nos will be added");
}
</script>
</body>
</html>
