<html>
<head>
<title>Round off</title>
</head>
<body>
<button onclick = donate()>Donate for a Cause</button><br>
<script>
function donate(){
			var donation = Number(prompt("Enter your donation"));

			if(donation ===  donation)
		
				alert(" Your Donation " + donation + " is Rounded off to: "+Math.round(donation)+"Rs");
			 
			else
				alert("Enter numerical value");
		}

</script>
</body>
</html>
